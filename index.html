<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Epicodus Course Track Suggester</h1>
      <p>
        Please answer all 5 questions.
      </p>
      <form id="survey">
        <!-- Question 1: Full Name-->
        <div>
          <label for="name">Full Name: </label>
          <input id="name" type="text">
        </div>

        <!-- Question 2: Programming Experience -->
        <div>
          <label for="experience">Do you have any programming experience?:</label>
          <div>
            <select id="experience">
              <option value="none">None</option>
              <option value="1-year">Less than 1 year</option>
              <option value="3-year">More than 1 year but less than 3 years</option>
              <option value="pro">3 years or more</option>
            </select>
          </div>
        </div>

        <!-- Question 3: Interest -->
        <div>
          <label for="interest">Are you interested in any of these classes offered at Epicodus?: </label>
          <ul>
            <li>Ruby/Rails</li>
            <li>PHP/Drupal</li>
            <li>Java/Android</li>
          </ul>
          <div class="radio">
            <label>
              <input type="radio" name="interest" value="yes" checked>
              Yes, I am interested.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="interest" value="no">
              No, I am not interested in any of these courses.
            </label>
          </div>
        </div>

        <!-- Question 4: Programming Language Matching -->
        <div>
          <label for="language">Which one describes what you want to be doing in the future?: </label>
          <div class="radio">
            <label>
              <input type="radio" name="language" value="ruby" checked>
              Creating an app that involves users creating accounts, entering information, and interacting with dynamic content.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="language" value="php">
              Building content-heavy websites with relatively little user interaction.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="language" value="java">
              Working for an enterprise-level company, as an Android developer, or in high-performance applications.
            </label>
          </div>
        </div>

        <!-- Question 5: Comments-->
        <div>
          <label for="comments">Do you have any suggestions for our program?: </label>
          <div>
            <textarea name="comments" id="comments" cols="50" rows="10"></textarea>
          </div>

        </div>

      </form>

      <div id="result">

      </div>
    </div>
  </body>
</html>
